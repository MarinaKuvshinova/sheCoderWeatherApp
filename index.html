<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-12">
          <form action="#" class="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="search city"
                aria-label="search city"
                aria-describedby="button-search"
              />
              <button
                class="btn btn-outline-secondary btn-lg"
                type="submit"
                id="button-search"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-7">
          <div class="card p-2">
            <h1 id="city"></h1>
            <h6 id="day"></h6>
            <div class="row" id="weather-description">
              <div class="col-8">
                <h2>
                  <img src="" id="icon" alt="" />
                  <span id="temperature-text"></span>
                  <sup id="temperature-type"
                    ><a class="temperature celsius active" href="#">°C</a> |
                    <a class="temperature fahrenheit" href="#">°F</a></sup
                  >
                </h2>
                <span id="description"></span>
              </div>
              <div class="col-4">
                <span id="humidity"></span>
                <span id="wind"></span>
              </div>
            </div>
            <button class="btn btn-sm" type="button" id="button-current">
              Current
            </button>
          </div>
        </div>
        <div class="col-5">
          <div class="row gap-2">
            <div class="col-12">
              <div class="card p-2">
                <h4>Sunday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card p-2">
                <h4>Monday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-snowflake"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card p-2">
                <h4>Thusday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-umbrella"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card p-2">
                <h4>Wednesday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-cloud-bolt"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card p-2">
                <h4>Thurthday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card p-2">
                <h4>Friday</h4>
                <div class="row">
                  <div class="col-2">
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                  <div class="col-10">22°/9°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <p>
            <a href="https://github.com/MarinaKuvshinova/sheCoderWeatherApp"
              >Open-source code</a
            >
            by Maryna Kuvshynova
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e7124872ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts.js"></script>
  </body>
</html>
